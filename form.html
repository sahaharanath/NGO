<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santu Foundation - Upload Image</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'><path d='M224 8C100 8 0 108 0 232c0 104 163.2 233.2 195.2 259.2 10.6 8.6 25.3 8.6 35.8 0C284.8 465.2 448 336 448 232 448 108 348 8 224 8zm0 358c-69.9 0-126-56.1-126-126s56.1-126 126-126 126 56.1 126 126-56.1 126-126 126zm0-216c-49.6 0-90 40.4-90 90s40.4 90 90 90 90-40.4 90-90-40.4-90-90-90z'/></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #121212, #333333);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid white;
        }
        .logo img {
            max-width: 150px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        input[type="file"],
        input[type="text"],
        input[type="email"] {
            padding: 15px 15px 15px 50px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="file"]:focus,
        input[type="text"]:focus,
        input[type="email"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: color 0.3s ease;
        }
        input[type="file"]:focus + i,
        input[type="text"]:focus + i,
        input[type="email"]:focus + i {
            color: #fff;
        }
        input[type="submit"] {
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            color: #333;
            background-color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover {
            background-color: #e6e6e6;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        input[type="submit"]:active {
            background-color: #d9d9d9;
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            .title {
                font-size: 28px;
                margin-bottom: 15px;
            }
            .subtitle {
                font-size: 18px;
                margin-bottom: 30px;
            }
            input[type="file"],
            input[type="text"],
            input[type="email"] {
                padding: 12px 12px 12px 45px;
                font-size: 14px;
            }
            input[type="submit"] {
                padding: 14px;
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .title {
                font-size: 24px;
                margin-bottom: 10px;
            }
            .subtitle {
                font-size: 16px;
                margin-bottom: 20px;
            }
            input[type="file"],
            input[type="text"],
            input[type="email"] {
                padding: 10px 10px 10px 40px;
                font-size: 12px;
            }
            input[type="submit"] {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="LOGO.png" alt="Santu Foundation Logo">
    </div>
    <div class="title">Upload Image of Santu Besra</div>
    <div class="subtitle">Your contribution helps us honor his memory and preserve his legacy.</div>

    <form action="#" method="POST">
        <div class="input-group">
            <i class="fas fa-file-upload"></i>
            <input type="file" name="santu_image" required>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="uploader_name" placeholder="Your full name (Uploader)" required>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="uploader_email" placeholder="Your email address (Uploader)" required>
        </div>
        <input type="submit" value="Upload Image">
    </form>
</div>
</body>
</html>
